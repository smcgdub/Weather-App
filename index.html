<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Font Awesome CDN -->
  <script src="https://kit.fontawesome.com/debc4afe80.js" crossorigin="anonymous"></script>
  <title>Weather App</title>
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <!-- External Css -->
  <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>

  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">
        Weather App
      </a>
    </div>
  </nav>
  
  <div class="container mt-5">
    <div class="row mt-5">
      <div class="col">
        <!-- Weather card -->
        <div class="card mt-5">
          <!-- Search Div -->
          <div class="search">
            <!-- City Input -->
            <input type="text" class="search-bar">
            <!-- Search Button -->
            <button class="btn">Search</button>
          </div>
          <!-- Weather Info -->
          <div class="weather">
            <h1 class="city">Weather in Dublin</h1>
            <div class="temp">15C</div>
            <div class="description">Showers</div>
            <div class="humidity">Humidity: 50%</div>
            <div class="wind">Wind Speed: 5km/h</div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- <div class="card" style="width: 18rem;">
    <img src="https://source.unsplash.com/random" class="card-img-top" alt="...">
    <div class="card-body">
      <div class="search">
        <input type="text" class="search-bar">
        <button><i class="fas fa-search-location"></i></button>
      </div>
    </div>
  </div> -->


  <!-- Optional JavaScript; choose one of the two! -->
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <!-- External JS file-->
  <script src="/assets/JavaScript/app.js"></script>
  <!-- Option 2: Separate Popper and Bootstrap JS -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  -->
</body>

</html>
